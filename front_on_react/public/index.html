<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –†–∞–±–æ—á–µ–≥–æ –í—Ä–µ–º–µ–Ω–∏</title>
    <meta name="description" content="–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ —Ä–∞–±–æ—á–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <!--link rel="alternate icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÖ</text></svg>" type="image/svg+xml"-->

    <style>
        /* App.css */
        .app-container {
        overflow-x: hidden;
        }

        .sidebar {
        width: 100px; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - —Å–≤–µ—Ä–Ω—É—Ç–æ */
        transition: width 0.3s ease;
        }

        @media (min-width: 992px) {
        .sidebar {
            width: 290px; /* –ù–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö - —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ */
        }
        
        .sidebar.collapsed {
            width: 100px;
        }
        }

        .nav-item {
        border-radius: 5px;
        transition: all 0.2s ease;
        white-space: nowrap;
        overflow: hidden;
        }

        .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
        display: inline-block;
        width: 24px;
        text-align: center;
        flex-shrink: 0;
        }


        .nav-text {
        opacity: 1;
        transition: opacity 0.2s ease;
        }

        .toggle-btn {
        transition: all 0.2s ease;
        flex-shrink: 0;
        }

        .toggle-btn:hover {
        transform: scale(1.1);
        }

        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ –º–µ–Ω—é */
        .sidebar:not(:hover) .nav-text {
        transition: opacity 0.3s ease;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 1000;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }
        
            .content-area {
                margin-left: 0 !important;
            }
        
            /* –°–∫—Ä—ã—Ç–æ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            .sidebar:not(.mobile-open) {
                /*transform: translateX(-100%);*/
                transform: translateX(0);
            }
        }

        /* –£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        .sidebar, .content-area {
        will-change: transform;
        backface-visibility: hidden;
        }

        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        .sidebar, .toggle-btn {
        user-select: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
